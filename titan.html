<!DOCTYPE html>
<html>

    <head>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <title>Anime Quote Generator</title>
        <link rel="" href="Naruto.json">
        <link rel="stylesheet" href="naruto-character.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Fira+Code:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
            $(function () {
                $("#menu").load("menu.html");
            });
        </script>
    </head>

    <body class="titan-background">
        <div id="menu"></div>
        <div>
            <button id="titan-button" class="titan-button" >
                <img src="./content/Attack-on-Titan-Logo.png" />
            </button>
        </div>

        <div class="container">
            <div class="item quote">
                <p class="titan-quote" id="quote"></p>
                <p class="titan-character" id="character"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
