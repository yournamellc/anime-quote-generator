<!DOCTYPE html>
<html>

    <head>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <title>Anime Quote Generator</title>
        <link rel="" href="Naruto.json">
        <link rel="stylesheet" href="naruto-character.css">
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
            $(function () {
                $("#menu").load("menu.html");
            });
        </script>
    </head>

    <body>
        <div id="menu"></div>
        <h1>Naruto QUOTE GENERATOR</h1>
        <div class="">
            <button id="naruto-button">
                <img src="./content/Akatsuki-Logo.png" />
            </button>
        </div>
        <div class="container">
            <div class="item quote">
                <p id="quote"></p>
            </div>


            <div class="item" id="naruto">
                <section class="head"></section>
                <section class="torso"></section>
                <section class="legs"></section>
                <section class="shadow"></section>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
