<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <title>Anime Quote Generator</title>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
            $(function () {
                $("#menu").load("/anime-quotes/menu.html");
            });
        </script>
    </head>

    <body class="fuji">
     
        <div id="menu"></div>
        <h1>ANIME QUOTE GENERATOR</h1>
        <h3>Welcome! Get a random quote from any anime listed <br>
            on the site by clicking the akatsuki logo :)
        </h3>
<div class="">
    <button id="home-button">
        <img src="./content/Akatsuki-Logo.png" />
    </button>
</div>
<div class="container">
    <div class="item quote">
        <p class="home-quote" id="quote"></p>
        <p class="home-character" id="character"></p>
        <p class="home-anime" id="anime"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
